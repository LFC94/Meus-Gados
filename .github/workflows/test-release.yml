name: Test Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "VersÃ£o para release"
        required: true
        default: "1.0.0"
      run_tests:
        description: "Executar Testes (Jest)"
        type: boolean
        required: true
        default: true
      create_tag:
        description: "Criar Tag no Git"
        type: boolean
        required: true
        default: false
      create_release:
        description: "Publicar Release no GitHub"
        type: boolean
        required: true
        default: false

jobs:
  test-release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install --no-fund --no-audit

      - name: ğŸ§ª Run Tests
        if: ${{ github.event.inputs.run_tests == 'true' }}
        run: npm test

      - name: ğŸ·ï¸ Create Tag
        if: ${{ github.event.inputs.create_tag == 'true' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "build-v${{ github.event.inputs.version }}"
          git push origin "build-v${{ github.event.inputs.version }}"

      - name: ğŸ“‹ Create Release
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-v${{ github.event.inputs.version }}
          name: Build v${{ github.event.inputs.version }}
          body: "Release v${{ github.event.inputs.version }}"
