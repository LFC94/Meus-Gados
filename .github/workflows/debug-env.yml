name: Debug Environment Variables

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Inspect Variables (Unmasked)
        run: |
          echo "### Values from GitHub 'Variables' tab (NOT masked):"
          echo '${{ toJSON(vars) }}' | jq -r 'to_entries[]? | select(.key | startswith("EXPO_PUBLIC_")) | "\(.key)=\(.value)"'

      - name: ğŸ”’ Inspect Secrets (Masked)
        run: |
          echo "### Keys from GitHub 'Secrets' tab (Masked with ***):"
          echo '${{ toJSON(secrets) }}' | jq -r 'to_entries[]? | select(.key | startswith("EXPO_PUBLIC_")) | "\(.key)"'
