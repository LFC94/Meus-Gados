name: Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Plataforma"
        required: true
        default: "android"
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: "Profile do EAS"
        required: true
        default: "preview"
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: üèó Checkout
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üöÄ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üß™ Run Tests
        run: npm test

      - name: üìä Test Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage
          path: coverage/
          retention-days: 30

      - name: üîç TypeScript Check
        run: npm run check

      - name: üßπ Lint
        run: npm run lint

      - name: üèó Run EAS Build
        run: eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive

      - name: üìã Display Version
        id: display_version
        run: |
          VERSION=$(npx tsx -e "import config from './app.config.ts'; console.log(config.version);")
          echo "üì¶ Build Version: $VERSION"
          echo "::notice title=Build Version::$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Create Tag
        run: |
          VERSION=${{ steps.display_version.outputs.VERSION }}
          TAG_NAME="build-v${VERSION}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: üì¶ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-v${{ steps.display_version.outputs.VERSION }}
          name: Build v${{ steps.display_version.outputs.VERSION }}
          body: |
            **Plataforma:** ${{ github.event.inputs.platform }}
            **Profile:** ${{ github.event.inputs.profile }}
            **Vers√£o:** ${{ steps.display_version.outputs.VERSION }}
            **Data:** ${{ github.run_at }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
