name: Publish Update

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Mensagem da atualizaÃ§Ã£o"
        required: true
      channel:
        description: "Canal de distribuiÃ§Ã£o"
        required: true
        default: "preview"
        type: choice
        options:
          - development
          - preview
          - production
      branch:
        description: "Branch (opcional, vazio = atual)"
        required: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Publish Update
        run: |
          eas update --channel ${{ github.event.inputs.channel }} --message "${{ github.event.inputs.message }}" --non-interactive

      - name: ğŸ“‹ Display Version
        run: |
          VERSION=$(npx tsx -e "import config from './app.config.ts'; console.log(config.version);")
          echo "ğŸ“¦ Build Version: $VERSION"
          echo "::notice title=Build Version::$VERSION"
