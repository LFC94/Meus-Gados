name: Publish Update

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Mensagem da atualiza√ß√£o"
        required: true
      channel:
        description: "Canal de distribui√ß√£o"
        required: true
        default: "preview"
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  update:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: üèó Checkout
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üöÄ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üß™ Run Tests
        run: npm test

      - name: üìä Test Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-update
          path: coverage/
          retention-days: 7

      - name: üöÄ Publish Update
        run: |
          eas update --channel ${{ github.event.inputs.channel }} --message "${{ github.event.inputs.message }}" --environment production --non-interactive

      - name: üìã Display Version
        id: display_version
        run: |
          VERSION=$(npx tsx -e "import config from './app.config.ts'; console.log(config.version);")
          echo "üì¶ Build Version: $VERSION"
          echo "::notice title=Build Version::$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Create Tag
        run: |
          VERSION=${{ steps.display_version.outputs.VERSION }}
          TAG_NAME="update-${{ github.event.inputs.channel }}-v${VERSION}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: üì¶ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: update-${{ github.event.inputs.channel }}-${{ steps.display_version.outputs.VERSION }}
          name: Update ${{ github.event.inputs.channel }} v${{ steps.display_version.outputs.VERSION }}
          body: |
            **Canal:** ${{ github.event.inputs.channel }}
            **Mensagem:** ${{ github.event.inputs.message }}
            **Vers√£o:** ${{ steps.display_version.outputs.VERSION }}
            **Data:** ${{ github.run_at }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
